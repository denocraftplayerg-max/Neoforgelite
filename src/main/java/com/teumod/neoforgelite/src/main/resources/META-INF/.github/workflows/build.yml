name: Build NeoForgeLite

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Grant execute permission
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build

    - name: Upload mod jar
      uses: actions/upload-artifact@v4
      with:
        name: NeoForgeLite
        path: build/libs/*.jar
