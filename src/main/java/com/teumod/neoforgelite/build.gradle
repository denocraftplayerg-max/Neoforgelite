plugins {
    id 'java'
}

group = 'com.teumod'
version = '1.0.0'

java {
    toolchain.languageVersion = JavaLanguageVersion.of(21)
}

repositories {
    mavenCentral()
}

dependencies {
    implementation "net.neoforged:neoforge:21.5.0-beta"
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}
